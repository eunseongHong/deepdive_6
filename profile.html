<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .thumb{
            width: 200px;
            height: 200px;
            overflow: hidden;
            border: solid 2px black;
            border-radius: 50%;
        }

        .thumb img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.4s;
        }

        .thumb:hover img{
            background-color: rgba(0,0,0,.3);
        }
    </style>

</head>
<body>
    <div class="thumb">
        <img src="./images/irangi_3.png" alt="irangi3">
    </div>
</body>
</html>
