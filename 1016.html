<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript basic</title>
</head>
<body>
    <h1 id="title">
        Hello World
    </h1>
    <span>Javascript</span>
    <button type="button" id="btn">글자바꾸기</button>
    <a href="#" id="link">링크</a>
    <script>
    const title = document.getElementById('title')
    console.log(btn.textContent)

    //get은 html에서 정보를 불러오는 것, set
    console.log(title.textContent)
    console.log(title.innerHTML)
    
    // title.textContent = 'Javascript <strong>Class</strong>'
    title.innerHTML = 'javascript<strong>Class</strong>'

    // mission 1- 버튼을 btn이라는 변수에 담아서, '글자바꾸기'-> 'Change' 로 변경
    // textContent를 사용하세요
    const button = document.getElementById('btn')
    btn.textContent = 'change'

    // mission 2- a태그를 1ink라는 변수에 담아서 아래와 같이 변경(innerHTML 사용)
    // 링크' ->'<img src="./images/ghost_n1.png" alt="> 고스트'
     

    const link = document.getElementById('link')
    link.innerHTML = '<img src="./images/ghost_n1.png" alt="> 고스트'
</script>
</body>
</html>
